name: Build standalone version

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
    build:
        name: New Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Aftman
              uses: ok-nick/setup-aftman@v0.4.2

            - name: Install Wally dependencies
              run: wally install

            - name: Generate new sourcemap
              run: argon sourcemap standalone.project.json --output sourcemap.json

            - name: Generate new Wally types
              run: wally-package-types --sourcemap sourcemap.json Packages/

            - name: Format code
              run: stylua src/

            - name: Build standalone
              run: argon build standalone.project.json --output ./Standalone.rbxm

            - name: Create release
              id: create_release
              uses: softprops/action-gh-release@v2.0.6
              with:
                tag_name: ${{ github.ref_name }}
                name: ${{ github.ref_name }}
                draft: true
                generate_release_notes: true
                files: |
                  ./Standalone.rbxm
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}